<mat-toolbar class="fixed-header">
  <mat-icon *ngIf="opened" (click)="sidenav.toggle()" style="cursor:pointer;">chevron_left</mat-icon>
  <mat-icon *ngIf="!opened" (click)="sidenav.toggle()" style="cursor:pointer;">chevron_right</mat-icon>
  <mat-icon style="margin-left: 10px; margin-right: 10px;">people</mat-icon>
  <h1 class="app-nav-bar">{{title}}</h1>
</mat-toolbar>

<mat-sidenav-container class="main-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
    (closed)="events.push('close!')">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['officiating']">Officiating</a>
    </mat-nav-list>    
  </mat-sidenav>

  <mat-sidenav-content>
    <fw-landing-page *ngIf="routeConfigPath === 'home'"></fw-landing-page>
    <router-outlet></router-outlet>
  
    <!-- <fw-tab-group [tabs]="tabs"></fw-tab-group>
    <router-outlet></router-outlet> -->
  </mat-sidenav-content> 
  
</mat-sidenav-container>
