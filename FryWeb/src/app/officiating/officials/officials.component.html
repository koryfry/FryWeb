<mat-sidenav-container class="example-container">
    <mat-sidenav-content>
          
      <br *ngIf="route.children.length === 0">
  
      <div *ngIf="!dataSource">
        <mat-spinner></mat-spinner>
      </div>

      <div class="add-official-fab">
        <button mat-fab color="primary" title="Add Official" [disabled]="dataSource.data.length === 0 || !dataSource.data.length" (click)="openAddOfficialDialog()">
          <mat-icon >add</mat-icon>  
        </button>
      </div>
  
      <div class="example-container" *ngIf="route.children.length ===0 && dataSource">
        <div class="example-header">
          <mat-form-field color="primary">
            <span matPrefix><mat-icon>search</mat-icon>&nbsp;</span>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for an official">
          </mat-form-field>
        </div>

        <div class="overflow-container">
          <table mat-table [dataSource]="dataSource" matSort class="arena-table">
            <ng-container matColumnDef="FirstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
              <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
            </ng-container>
            
            <ng-container matColumnDef="LastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
              <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
            </ng-container>
  
            <ng-container matColumnDef="Level">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
              <td mat-cell *matCellDef="let element"> 
                <mat-chip [ngClass]="{'level1Chip': element.Level === 1, 'level2Chip': element.Level === 2, 'level3Chip': element.Level === 3}" [disableRipple]="true">
                  {{element.Level}}
                </mat-chip> 
              </td>
            </ng-container>
  
            <ng-container matColumnDef="YearsExperience">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Years Experience</th>
              <td mat-cell *matCellDef="let element"> {{element.YearsExperience}} </td>
            </ng-container>
  
            <ng-container matColumnDef="Address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
              <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
            </ng-container>
  
            <ng-container matColumnDef="City">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
              <td mat-cell *matCellDef="let element"> {{element.City}} </td>
            </ng-container>
  
            <ng-container matColumnDef="State">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
              <td mat-cell *matCellDef="let element"> {{element.State}} </td>
            </ng-container>
  
            <ng-container matColumnDef="ZipCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Zip Code</th>
              <td mat-cell *matCellDef="let element"> {{element.ZipCode}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="logRow(row, row.id)"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
      
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
