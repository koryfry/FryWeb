<mat-sidenav-container class="example-container">
    <mat-sidenav-content>
          
      <nav mat-tab-nav-bar backgroundColor="accent" *ngIf="route.children.length === 0">
        <a mat-tab-link></a>
        <button class="btn btn-secondary rounded" style="float: right; margin:3px 5px 8px 5px;" [routerLink]="['../../officiating']">
          <mat-icon style="vertical-align: middle;">home</mat-icon>  
          <div style="display:inline-block; vertical-align: middle;">Back to Officiating Main Page</div>
        </button>
      </nav>
          
      <br *ngIf="route.children.length === 0">
  
      <div *ngIf="!dataSource">
        <mat-spinner></mat-spinner>
      </div>
  
      <div class="example-container mat-elevation-z8" *ngIf="route.children.length ===0 && dataSource">
        <div>
          <button mat-raised-button color="primary" class="btn float-right addArena">
              <mat-icon style="vertical-align: middle;">add</mat-icon>  
              <div style="display:inline-block; vertical-align: middle;">New Official</div>
          </button>
        </div>     
  
        <div class="example-header">
          <mat-form-field color="primary">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for an official">
          </mat-form-field>
        </div>
      
        <mat-table #table [dataSource]="dataSource" matSort class="arena-table">
      
          <ng-container *ngFor="let col of displayedColumns" matColumnDef="{{col}}">
            <mat-header-cell *matHeaderCellDef mat-sort-header>{{col}}</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element[col]}} </mat-cell>
          </ng-container>        
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="logRow(row)">
          </mat-row>
        </mat-table>
  
        <mat-paginator [pageSizeOptions]="[1,2,5]" [pageSize]="[5]" showFirstLastButtons></mat-paginator>
      </div>
      
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
