<mat-sidenav-container class="example-container">
  <mat-sidenav-content>        
      <nav mat-tab-nav-bar backgroundColor="accent" *ngIf="route.children.length ===0" [disableRipple]="true">
        <a mat-tab-link
            *ngFor="let link of links"
            [routerLink]="link.routerLink"
            routerLinkActive #rla="routerLinkActive"
            [active]="rla.isActive"
            class="tab-link">
          {{link.label}}
        </a>
        <button mat-raised-button style="position:absolute; right:10px; margin:5px;" [routerLink]="['/home']">
          <mat-icon style="vertical-align: middle;">home</mat-icon>
          <div style="display:inline-block; vertical-align: middle;">Back to Main Page</div>
        </button>
      </nav>
        
      <br *ngIf="route.children.length === 0">

      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
