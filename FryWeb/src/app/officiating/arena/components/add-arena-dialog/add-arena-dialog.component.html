<fw-custom-dialog dialogType="primary">
  <div dialog-title>Add Arena</div>
  <div dialog-content>
    <mat-form-field>
      <mat-label>Arena Name</mat-label>
      <input matInput type="text" placeholder="Arena Name" />
    </mat-form-field>
  </div>
  <div dialog-footer>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" (click)="save()">Ok</button>
  </div>
</fw-custom-dialog>
