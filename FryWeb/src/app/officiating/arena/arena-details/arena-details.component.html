<nav mat-tab-nav-bar backgroundColor="accent" *ngIf="route.children.length === 0">
    <a mat-tab-link></a>
    <button class="btn btn-secondary rounded" style="float:right; margin:3px 5px 8px 5px;" [routerLink]="['../../arena']">
        <mat-icon style="vertical-align: middle;">home</mat-icon>  
        <div style="display:inline-block; vertical-align: middle;">Back to Arena List</div>
    </button>
</nav>

<br>
<!-- <br> -->

<mat-card class="officiating-card fry-web-alt-theme">
    <mat-card-header class="details-card-header">
        <img mat-card-avatar class="avatar-image" src={{arena?.AvatarImage}}>
        <mat-card-title class="card-title">{{arena?.Name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <br>
        <div><b>Address</b></div>
        <div>{{arena?.Address}}</div>
        <br>
        <div><b>City</b></div>
        <div>{{arena?.City}}</div>
        <br>
        <div><b>State</b></div>
        <div>{{arena?.State}}</div>
        <br>
        <div><b>Zipcode</b></div>
        <div>{{arena?.ZipCode}}</div>
    </mat-card-content>
</mat-card>
